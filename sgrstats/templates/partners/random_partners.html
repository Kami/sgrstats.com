{% if partners %}
	{% for partner in partners %}
		<p class="partner"><a href="{% url partners_visit partner_id=partner.id %}" title="{{ partner.name }} - {{ partner.description }}" target="_blank"><img src="{{ MEDIA_URL }}/site_media/images/uploads/partners/{{ partner.banner_image }}" /></p></a>
	{% endfor %}
	<p class="partner"><a href="{% url partners_index %}">View all</a></p>
{% else %}
	<p class="partner">no partners available</p>
{% endif %}
